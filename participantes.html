<!doctype html>
<html lang="en">
  
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>Controle de Participantes</title>
</head>

<body>
  <h1>Controle de Participantes - Projeto Matrix 3</h1>
  <form>
    <div class="form-group row">
      <label for="nome" class="col-sm-1 col-form-label col-form-label-sm">Nome</label>
      <div class="col-sm-4">
        <input type="text" class="form-control form-control-sm" id="nome" placeholder="Nome">
      </div>
    </div>
    <div class="form-group row">
      <label for="sobrenome" class="col-sm-1 col-form-label col-form-label-sm">Sobrenome</label>
      <div class="col-sm-4">
        <input type="text" class="form-control form-control-sm" id="sobrenome" placeholder="Sobrenome">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-1 col-form-label col-form-label-sm">Email</label>
      <div class="col-sm-4">
        <input type="email" class="form-control form-control-sm" id="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="idade" class="col-sm-1 col-form-label col-form-label-sm">Idade</label>
      <div class="col-sm-4">
        <input type="number" class="form-control form-control-sm" id="idade" placeholder="Idade">
      </div>
    </div>
    <div class="form-group row">
      <label for="nota" class="col-sm-1 col-form-label col-form-label-sm">Nota</label>
      <div class="col-sm-4">
        <input type="number" class="form-control form-control-sm" id="nota" placeholder="Nota">
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
        <div class="col-sm-4">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="masculino" value="option1">
            <label class="form-check-label" for="inlineRadio1">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="feminino" value="option2">
            <label class="form-check-label" for="inlineRadio2">Feminino</label>
          </div>
            <p>
              <div>
                  <button onclick= "enviarParaLocalStorage()" type="submit" class="btn btn-primary">Cadastrar</button>
              </div>                      
            </p>                
  </form>
<p >
  <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Nome Completo</th>
          <th scope="col">Idade</th>
          <th scope="col">Sexo</th>
          <th scope="col">Nota</th>
          <th scope="col">Aprovado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- retornar valores do localStorage-->
        </tr>
      </tbody>
    </table>
</p>       

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="sistema.js"></script>
  <script src="armazenamento.js"></script>
</body>
</html>
